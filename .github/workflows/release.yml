name: Wharfie Release

on:
  release:
    types: [published]

env:
  WHARFIE_ARTIFACTS_BUCKET_PREFIX: wharfie-artifacts

jobs:
  latest_publish:
    if: github.event.release.prerelease == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run typecheck
      - name: build script permissions
        run: chmod +x ./build/sea.sh
      - name: Single Executable Applications build
        run: ./build/sea.sh
      - name: Upload binaries to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/wharfie-darwin-arm64
          asset_name: wharfie-darwin-arm64
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/wharfie-linux-x64
          asset_name: wharfie-linux-x64
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/wharfie-linux-arm64
          asset_name: wharfie-linux-arm64
          asset_content_type: application/octet-stream
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
  prerelease_publish:
    if: github.event.release.prerelease == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run typecheck
      - run: npm publish --tag next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      - name: build script permissions
        run: chmod +x ./build/sea.sh
      - name: Single Executable Applications build
        run: ./build/sea.sh
      - name: Upload binaries to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/wharfie-darwin-arm64
          asset_name: wharfie-darwin-arm64
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/wharfie-linux-x64
          asset_name: wharfie-linux-x64
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/wharfie-linux-arm64
          asset_name: wharfie-linux-arm64
          asset_content_type: application/octet-stream